<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/"/>
    <title>Contact Registry App</title>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>

<body ng-app="myApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>Contact Registry</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="contacts && contacts.length > 0">
        There are no contacts yet.
    </div>
    <form class="form-horizontal" role="form"> <!-- ng-submit="addItem(newItem)"-->
        <div class="form-group" ng-repeat="contact in contacts">
            <div class="checkbox col-xs-9">
                <span>{{contact.firstName}}</span>
            </div>

        </div>
     <!--   <hr />
        <div class="input-group">
            <input type="text" class="form-control" ng-model="newItem" placeholder="Enter the description..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newItem" title="Add">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>   -->
    </form>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
