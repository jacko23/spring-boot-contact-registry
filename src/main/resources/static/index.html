<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/"/>
    <title>Contact Registry App</title>
    <link rel="stylesheet" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" />
</head>

<body ng-app="myApp">
<div class="container" ng-controller="AppController">
    <div class="page-header">
        <h1>Contact Registry</h1>
    </div>
    <div class="alert alert-info" role="alert" ng-hide="contacts && contacts.length > 0">
        There are no contacts yet.
    </div>


    <div ng-controller="AppController">

        <table st-table="displayedContacts" st-safe-src="contacts" class="table table-striped">
            <thead>
            <tr>
                <th st-sort="firstName">first name</th>
                <th st-sort="lastName">last name</th>
                <th st-sort="email">email</th>
            </tr>
            <tr>
                <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in displayedContacts">
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.emailAddress}}</td>
            </tr>
            <tr>
                <td><input class="form-control" ng-model="firstName" placeholder="first name" type="text"/></td>
                <td><input class="form-control" ng-model="lastName" placeholder="last name" type="text"/></td>
                <td><input class="form-control" ng-model="emailAddress" placeholder="email address" type="text"/></td>
                <td>
                    <button type="button" class="btn btn-sm btn-success" ng-click="addContact(firstName, lastName, emailAddress)">
                        <i class="glyphicon glyphicon-plus">
                        </i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="./bower_components/angular-smart-table/dist/smart-table.min.js"></script>

<script type="text/javascript" src="./app/app.js"></script>
<script type="text/javascript" src="./app/controllers.js"></script>
<script type="text/javascript" src="./app/services.js"></script>
</body>
</html>
